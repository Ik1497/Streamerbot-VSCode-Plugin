name: Update Version
on: workflow_dispatch
jobs:
  update_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Create .VSIX file
        run: |
          npm install @vscode/vsce -g
          vsce package
      - name: Add artifacts
        uses: actions/upload-artifact@v3
        with:
          path: "*.vsix"
          
